<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center" *ngIf="authService.userData as user">
                                    <h1 class="h4 text-gray-900 mb-2">Nous avons envoyé un e-mail de confirmation à <strong>{{user.email}}</strong>.</h1>
                                    <p class="mb-4">Veuillez vérifier votre adresse e-mail et cliquez sur le lien pour
                                        vérifier
                                        votre adresse e-mail.</p>
                                </div>
                                <form class="user">
                                    <a class="btn btn-primary btn-user btn-block text-white"
                                        (click)="authService.SendVerificationMail()">
                                        Renvoyer l'e-mail de vérification
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/login">
                                        Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
