<div class="container">
    <div class="row justify-content-center align-items-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenue</h1>
                                </div>
                                <form class="authBlock user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Entrer Email..." #userEmail required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Mot de passe" #userPwd required>
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block text-white" value="Sign Up" (click)="authService.SignIn(userEmail.value, userPwd.value)">
                                        Login
                                    </a>
                                    <hr>
                                    <a class="btn btn-google btn-user btn-block text-white" (click)="authService.GoogleAuth()">
                                        <i class="fab fa-google fa-fw"></i> 
                                        Connectez-vous avec Google
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/forgot-password">Mot de passe oublié?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/register">Créer un compte!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
